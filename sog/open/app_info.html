<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>控制台</title>
        <meta name="keywords" content="" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
        <link rel="shortcut icon" href="../imgs/favicon.png" type="image/x-icon" />
        <link rel="stylesheet" href="../css/bootstrap.css" />
        <link rel="stylesheet/less" type="text/css" href="../less/sog.less" />
        <script>
            less = {
                // rootpath : ":/a.com/"
                env : "development",
                async : false,
                fileAsync : false,
                poll : 1000,
                functions : {},
                dumpLineNumbers : "comments",
                relativeUrls : false
            };
        </script>
        <!-- set options before less.js script -->
        <script src="../js/less.min.js"></script>
        <script src="../js/jquery.min.js"></script>
        <script src="../js/bootstrap.js"></script>
        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body class="page-body">
        <div id="app_info" class="row">
            <div class="col-md-3">
                <h5><a> <i class="glyphicon glyphicon-th"></i> <span class="title">松美</span> </a></h5>
                <hr style="margin-top: 8px;margin-bottom: 8px;border-top: 1px solid #ddd;"/>
                <p>创建时间：<span>2016年3月25日22:14:00</span></p>
                <p>当前状态：<span>已经上线</span></p>
                <div style="margin-top: 20px;">
                <a class="btn btn-secondary btn-block" href="app_info.html">应用信息</a>
                <a class="btn btn-secondary btn-block" href="app_video.html">视频管理</a>
                <a class="btn btn-secondary btn-block" href="app_charts.html">应用统计</a>
                </div>
            </div>

            <div class="col-md-9">
            
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">应用基本信息</h3>
                    </div>
                    <div class="panel-body">
                        
                        <form role="form" class="form-horizontal">
                            
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="app_name">应用名称</label>
                                
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="app_name" placeholder="应用名称">
                                </div>
                            </div>
                            
                            <div class="form-group-separator"></div>
                            
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="app_id">App ID</label>
                                
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="app_id" placeholder="App ID">
                                </div>
                            </div>
                            
                            <div class="form-group-separator"></div>
                            
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="app_secret">App Secret</label>
                                
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="app_secret" placeholder="App Secret">
                                </div>
                            </div>
                            
                            <div class="form-group-separator"></div>
                            
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="url_callback">回调地址</label>
                                
                                <div class="col-sm-10">
                                    <input type="url" class="form-control" id="url_callback" placeholder="回调地址">
                                    <p class="help-block">视频状态回调地址</p>
                                </div>
                            </div>
                                                            
                            <div class="form-group-separator"></div>
                            
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="app_desc">应用描述</label>
                                
                                <div class="col-sm-10">
                                    <textarea class="form-control" cols="5" id="app_desc"></textarea>
                                </div>
                            </div>
                            
                            <div class="form-group-separator"></div>
                            
                            <div class="form-group">
                                <label class="col-sm-2 control-label"></label>
                                <div class="col-sm-10">
                                <button type="submit" class="btn btn-success">修改</button>
                                </div>
                            </div>
                            
                            
                        </form>
                        
                    </div>
                </div>
            
            </div>
        </div>
        
        <!-- Bottom Scripts -->
        <script src="../js/jquery-validate/jquery.validate.min.js"></script>
        <script src="../js/toastr/toastr.min.js"></script>
        <script src="../js/TweenMax.min.js"></script>
        <script src="../js/resizeable.js"></script>
        <script src="../js/joinable.js"></script>
        <script src="../js/sog.js"></script>
        <!-- JavaScripts initializations and stuff -->
        <script type="text/javascript">
        $(document).ready(function() {
            var $appInfo = $('#app_info').remove();
            
            $.ajax({
                method : "GET",
                url : "./component/frame_main.html",
                data : {},
                dataType : "html",
                success : function(ret) {
                    sog.gVars.$body.append(ret);
                    sog.main();
                    sog.gVars.$mainMiddle = gVars.$body.find('#main-middle');
                    sog.gVars.$mainMiddle.append($appInfo.show());
                }
            });
        });
        </script>
    </body>
</html>
