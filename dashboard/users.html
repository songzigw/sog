<div class="panel panel-default" id="users_list">
    <div class="panel-heading">
        <h3 class="panel-title">
            All Users (<em id="users_count_all">{{ users.length }}</em>)
        </h3>

        <div class="panel-options">
            <a href="#" data-toggle="panel"> <span class="collapse-icon">â€“</span>
                <span class="expand-icon">+</span>
            </a>
        </div>
    </div>

    <div class="panel-body btn-toolbar">
        <div class="btn-group focus-btn-group">
            <button class="btn btn-success btn-sm" id="user_add_btn">
                <span class="fa-upload"></span> Add User
            </button>
        </div>
    </div>

    <table class="table table-striped" id="users">
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Remark</th>
                <th>Operation</th>
            </tr>
        </thead>

        <tbody>
            <tr v-for="user in users">
                <td>{{ ++i }}</td>
                <td>{{ user.name }}</td>
                <td>{{ user.tag }}</td>
                <td>
                <button @click="edit" class="btn btn-success btn-sm btn-icon icon-left">Edit</button>
                <button @click="del" class="btn btn-danger btn-sm btn-icon icon-left">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
