<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>
<meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<link rel="shortcut icon" href="../imgs/favicon.png" type="image/x-icon" />
<link rel="stylesheet" type="text/css" href="../css/bootstrap.css" />
<link rel="stylesheet/less" type="text/css" href="../less/sog-new.less" />
<!-- 
set options before less.js script
<script src="http://cdn.bootcss.com/less.js/1.7.0/less.min.js"></script>
 -->
<script src="../js/less.js"></script>
<script src="../js/jquery.js"></script>
<script src="../js/bootstrap.js"></script>
<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- [if lt IE 9] >
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<! [endif]      -->
<style type="text/css">
@media (min-width: 768px) {
  .login-width {
      width: 430px;
  }
}
.page-body {
    background: #fff;
}
.login-title {
    color: #b1b1b1;
    margin: 50px 7px 39px 7px;
    font-size: 18px;
    border-bottom: 1px solid #ccc;
}
.login-title span {
    position: relative;
    top: 10px;
    padding: 0 30px;
    background: #fff;
}
</style>
</head>
<body class="page-body">
    <div class="page-container">
        
        <div class="text-center center-block login-width">
        <h1 class="text-danger">松美</h1>
        <h5 class="text-danger">账号注册或登入</h5>
        </div>
        
        <div class="text-center login-title">
        <span><a>登入</a> <b>·</b> <a>注册</a></span>
        </div>
        
        <div class="panel panel-default center-block login-width">
        <div class="panel-body">
        <form action="" role="form">
        <div class="form-group">
        <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        <input type="text" class="form-control" placeholder="账号"/>
        </div></div>
        <div class="form-group">
        <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
        <input type="password" class="form-control" placeholder="密码"/>
        </div></div>
        <div class="form-group">
        <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-screenshot"></i></span>
        <input type="text" class="form-control" placeholder="验证码"/>
        <span class="input-group-addon"><img alt="" src=""> </span>
        </div></div>
        <div class="form-group">
            <label>
                <input type="checkbox" class="cbr" checked />
                同意协议
            </label>
            <a>查看协议</a>
        </div>
        <div class="alert alert-danger">
            <button type="button" class="close" data-dismiss="alert">
                <span aria-hidden="true">×</span> <span class="sr-only">Close</span>
            </button>
            账号格式错误
        </div>
        <div class="form-group">
        <button class="btn btn-primary btn-block">登入</button>
        </div>
        </form>
        </div>
        
        </div>
    </div>
</body>
<!-- Bottom Scripts -->
<script src="../js/jquery-validate/jquery.validate.min.js"></script>
<script src="../js/toastr/toastr.min.js"></script>
<script src="../js/TweenMax.min.js"></script>
<script src="../js/joinable.js"></script>
<script src="../js/sog.js"></script>
<!-- JavaScripts initializations and stuff -->
<script type="text/javascript">
    jQuery(document).ready(function($) {
    });
</script>
</html>
