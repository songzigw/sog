<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>控制台</title>
        <meta name="keywords" content="" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
        <link rel="shortcut icon" href="../imgs/favicon.png" type="image/x-icon" />
        <link rel="stylesheet" href="../css/bootstrap.css" />
        <link rel="stylesheet/less" type="text/css" href="../less/sog.less" />
        <script>
            less = {
                // rootpath : ":/a.com/"
                env : "development",
                async : false,
                fileAsync : false,
                poll : 1000,
                functions : {},
                dumpLineNumbers : "comments",
                relativeUrls : false
            };
        </script>
        <!-- set options before less.js script -->
        <script src="../js/less.min.js"></script>
        <script src="../js/jquery.min.js"></script>
        <script src="../js/bootstrap.js"></script>
        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body class="page-body">
        <div id="dev_auth" class="row">
            <div class="col-md-3">
                <div style="margin-top: 20px;">
                <button class="btn btn-secondary btn-block">开发者注册信息</button>
                <button class="btn btn-secondary btn-block">开发者基本信息</button>
                <button class="btn btn-secondary btn-block">开发者认证信息</button>
                </div>
            </div>

            <div class="col-md-9">
            
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">开发者认证信息</h3>
                    </div>
                    <div class="panel-body">
                        
                        <form role="form" class="form-horizontal">
                            
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="field-1">Input text field</label>
                                
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="field-1" placeholder="Placeholder">
                                </div>
                            </div>
                            
                            <div class="form-group-separator"></div>
                            
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="field-2">Password</label>
                                
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" id="field-2" placeholder="Placeholder (Password)">
                                </div>
                            </div>
                            
                            <div class="form-group-separator"></div>
                            
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Disabled input</label>
                                
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" placeholder="Placeholder" disabled="">
                                </div>
                            </div>
                            
                            <div class="form-group-separator"></div>
                            
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="field-3">Email field</label>
                                
                                <div class="col-sm-10">
                                    <input type="email" class="form-control" id="field-3" placeholder="Enter your email…">
                                    <p class="help-block">Example block-level help text here. Emails inputs are validated on native HTML5 forms.</p>
                                </div>
                            </div>
                                                            
                            <div class="form-group-separator"></div>
                            
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="field-5">Text area</label>
                                
                                <div class="col-sm-10">
                                    <textarea class="form-control" cols="5" id="field-5"></textarea>
                                </div>
                            </div>
                            
                            <div class="form-group-separator"></div>
                            
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="field-5">Auto grow</label>
                                
                                <div class="col-sm-10">
                                    <textarea class="form-control autogrow" cols="5" id="field-5" placeholder="I will grow as you enter new lines." style="overflow: hidden; word-wrap: break-word; resize: horizontal; height: 54px;"></textarea>
                                </div>
                            </div>
                            
                            <div class="form-group-separator"></div>
                            
                            <div class="form-group has-error">
                                <label class="col-sm-2 control-label" for="field-6">Error field</label>
                                
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="field-6" placeholder="Hello I am an error">
                                </div>
                            </div>
                            
                            <div class="form-group-separator"></div>
                            
                            <div class="form-group has-warning">
                                <label class="col-sm-2 control-label" for="field-7">Warning field</label>
                                
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="field-7" placeholder="Hello I am a warning">
                                </div>
                            </div>
                            
                            <div class="form-group-separator"></div>
                            
                            <div class="form-group has-success">
                                <label class="col-sm-2 control-label" for="field-8">Success field</label>
                                
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="field-8" placeholder="Hello I am a success message">
                                </div>
                            </div>
                            
                            <div class="form-group-separator"></div>
                            
                            <div class="form-group">
                                <label class="col-sm-2 control-label"></label>
                                <div class="col-sm-10">
                                <button type="submit" class="btn btn-success">修改</button>
                                </div>
                            </div>
                            
                            
                        </form>
                        
                    </div>
                </div>
            
            </div>
        </div>
        <!-- Bottom Scripts -->
        <script src="../js/jquery-validate/jquery.validate.min.js"></script>
        <script src="../js/toastr/toastr.min.js"></script>
        <script src="../js/TweenMax.min.js"></script>
        <script src="../js/resizeable.js"></script>
        <script src="../js/joinable.js"></script>
        <script src="../js/sog.js"></script>
        <!-- JavaScripts initializations and stuff -->
        <script type="text/javascript">
        $(document).ready(function() {
            var $devAuth = $('#dev_auth').remove();
            
            $.ajax({
                method : "GET",
                url : "./component/frame_main.html",
                data : {},
                dataType : "html",
                success : function(ret) {
                    sog.gVars.$body.append(ret);
                    sog.main();
                    sog.gVars.$mainMiddle = gVars.$body.find('#main-middle');
                    sog.gVars.$mainMiddle.append($devAuth.show());
                }
            });
        });
        </script>
    </body>
</html>
